    <div class="wrapper">
      <nav class="nav-menu">

      <header class="header-grid">
        <div class="header-left">
          <img src="Assets/Logo.svg" alt="Logo-on-hand" class="logo" />
          <h1>Mina sidor</h1>
          <img src="Assets/burger.svg" alt="Burger Menu" class="burger-menu" />
        </div>
      </header>
      <main>
        <section class="add-planting">
          <h2 class="section-title">Lägg till ny plantering:</h2>
          <form class="planting-form">
            <div class="form-group">
              <label for="plant">Planta:</label>
              <input type="text" id="plant" name="plant" />
            </div>
            <div class="form-group">
              <label for="date">Datum:</label>
              <input type="date" id="date" name="date" />
            </div>
          </form>
          <div class="form-button">
            <button type="submit" class="add-btn">LÄGG TILL</button>
          </div>
        </section>
        <section class="planned-plantings-title">
          <h1>Dina planterade planteringar:</h1>
        </section>
        <section class="planned-plantings">
          <article class="plant-card">
            <figure class="plant-bg">
              <img
                class="overlay-img"
                src="Assets/plant.svg"
                alt="Flower Pot"
              />
            </figure>
            <div class="card-details">
              <div class="title-date">
                <h3>Gurka</h3>
                <span class="date">15 april 2024</span>
              </div>
              <div class="person-button">
                <span class="person">Rico Coolio</span>

              </div>
            </div>
          </article>
        </section>
